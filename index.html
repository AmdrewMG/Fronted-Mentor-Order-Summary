<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,500;0,700;0,900;1,500&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Order summary card</title>
</head>

<body>

  <div class="container">
     <div class="content">
      <img class="person" src="images/illustration-hero.svg" alt="">
      <h1 class="headingText">Order Summary</h1>

      <p class="info">
        You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!
      </p>
      
      <div class="info-plan">
        <div class="anuncio">
          <img src="images/icon-music.svg" alt="music" >
         <p class="plan">Annual Plan <span class="precio-span">$59.99/year</span></p>
         <p><a class="change" href="">Change</a></p>  
        </div>
        <div class="caja-botones">
          <button class="button1">Proceed to Payment</button>
          <button class="button2">Cancel Order</button>
        </div>
        
      </div>
    </div>
   
  </div>

</body>
</html>
